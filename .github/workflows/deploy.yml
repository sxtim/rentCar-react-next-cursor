name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

  # Позволяет запустить workflow вручную
  workflow_dispatch:

# Разрешения необходимы для публикации GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build

      - name: Prepare output directory
        run: |
          touch ./out/.nojekyll
          echo "Listing output directory structure:"
          find ./out -type f | sort

      - name: Fix paths in HTML files
        run: |
          echo "Ensuring paths are correct in HTML files"
          grep -r "/rentCar-react-next-cursor" ./out --include="*.html" || echo "No matching paths found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
